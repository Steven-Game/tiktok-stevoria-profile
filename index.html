<!DOCTYPE html>
<html>
<head>
    <title>Space Profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: radial-gradient(circle at top, #1a1a40, #0f0f1a, #000000);
        }

        .container {
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 40px;
            margin-bottom: 40px;
        }

        .profile-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .profile-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .profile-info a {
            color: #7f5cff;
            text-decoration: none;
            font-size: 14px;
        }

        .profile-info a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h1 id="welcomeText">Welcome</h1>

    <div class="profile-box">
        <img src="tiktok.jpeg" alt="TikTok Profile">
        <div class="profile-info">
            <h2>@Stevoria</h2>
            <a href="https://tiktok.com/@mikirsebentar.id" target="_blank">Visit TikTok</a>
        </div>
    </div>
</div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="title">Most Video Views</p>
                <p>Hover Me</p>
            </div>
            <div class="flip-card-back">
                <p class="title">Most Views</p>
                <p>"https://vt.tiktok.com/ZSmQ4wbEP"</p>
                <style>
                .flip-card {
  background-color: transparent;
  width: 190px;
  height: 254px;
  perspective: 1000px;
  font-family: sans-serif;
}

.title {
  font-size: 1.5em;
  font-weight: 900;
  text-align: center;
  margin: 0;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  box-shadow: 0 12px 18px 0 rgba(0,0,0,0.2);
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border: 1px solid rgb(0, 5, 74);
  border-radius: 1rem;
}

.flip-card-front {
  background: linear-gradient(120deg, rgb(111, 8, 255) 60%, rgb(174, 0, 255) 88%,
     rgb(7, 0, 103) 40%, rgba(132, 0, 255, 0.603) 48%);
  color: rgb(220, 19, 239);
}

.flip-card-back {
  background: linear-gradient(120deg, rgb(255, 174, 145) 30%, coral 88%,
     bisque 40%, rgb(255, 185, 160) 78%);
  color: white;
  transform: rotateY(180deg);
}
                </style>
            </div>
        </div>
    </div>

<script>

    let email = "antoniussteveng@gmail.com";

    let username = email.split("@")[0];

    let nama = username.match(/[A-Z]?[a-z]+/g[0];)

    document.getElementById("welcomeText").innerText = "Welcome, " + nama;

</script>

</body>
</html>
