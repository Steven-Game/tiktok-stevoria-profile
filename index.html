<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: radial-gradient(circle at top, #1a1a40, #0f0f1a, #000000);

        .container {
            animation: fadeIn 1.5s ease;
        }

            font-size: 40px;

        .profile-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .profile-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {

        }

        .profile-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .profile-info a {
            color: #7f5cff;
            text-decoration: none;
            font-size: 14px;
        }

        .profile-info a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

                .flip-card {
  background-color: transparent;

}

.title {

.flip-card-inner {

  height: 100%;

}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {

  position: absolute;

  flex-direction: column;
